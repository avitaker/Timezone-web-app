<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link href="css/style.css" rel="stylesheet"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .clock_display{
      width:100%;
      height:auto;
      text-align:center;

    }

    select, option {
      width:49.8%;
    }
  </style>
</head>
<body ng-app="time_finder">
  <div ng-controller="tzSelectCtrl">
    <div class="clock_display">
      {{test}}
    </div>
    <div class="clock_display">
      {{dateOutput|date:'mediumTime'}}<br>
      {{dateOutput|date:'fullDate'}}<br>
    </div>
    <select ng-init="selectedRangeObj=zones[0]" ng-model="selectedRangeObj" ng-options="item.area for item in zones" ng-change="setSelect()"></select>
    <select ng-init="offsetObj=inRangeTimezones[0]" ng-model="offsetObj" ng-options="item.value for item in inRangeTimezones" ng-change="changeIt()">
      <option value="" selected>--Please select your timezone--</option>
    </select><br>
    <label><input type="checkbox" ng-model="showMap">Check box to toggle reference map</label><br>
    <div ng-show="showMap">
      <img ng-src="{{timezoneMapSrc}}" width=100% /><br>
    </div>
  </div>
</body>
</html>
