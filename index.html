<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link href="css/style.css" rel="stylesheet"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="time_finder">
  <div ng-controller="tzSelectCtrl">
    {{test}}
    {{dateOutput|date:'medium'}}<br>
    <select ng-init="offsetObj=testObj[0]" ng-model="offsetObj" ng-options="item.value for item in testObj" ng-change="setIt()">
      <option value="" selected>--Please select your timezone--</option>
    </select><br>
    <label><input type="checkbox" ng-model="showMap">Check box to toggle reference map</label><br>
    <div ng-show="showMap">
      <img ng-src="{{timezoneMapSrc}}" width=100% /><br>
    </div>
  </div>
</body>
</html>
